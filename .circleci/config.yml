version: 2
jobs:
  build:
    working_directory: ~/limoneno
    docker:
      - image: circleci/ruby:2.6.3
      - image: circleci/mysql:5.7.27
    steps:
      - checkout
      - run: 
          name: "Install MySQL Client 5.7"
          command: sudo apt install -y mysql-client
      - run:
          name: "Test connection MySQL"
          command: mysql -h $MYSQL_SERVER -P $MYSQL_PORT -u $MYSQL_USER -p $MYSQL_PWD 
      - run: 
          name: "Install bundler"
          command: gem install bundler --no-user-install
      - run:
          name: "Install Foreman"
          command: gem install foreman --no-user-install
      - run:
          name: "Install dependencies"
          command: bundle install  
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
             